<div class="img-background">
  <div class="border border-success rounded col-md-8 offset-md-2">
    <h3>Nuevo Registro</h3>
    <form [formGroup]="sigInForm" (submit)="onLogin(sigInForm)">
      <div class="form-group">
        <label for="username">Usuario:<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="username" placeholder="Introduce el usuario"/>
      </div>

      <div class="form-group">
        <label for="email">Correo:<span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com"/>
      </div>

      <div class="form-group">
        <label for="password">Clave:<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Introduce la contraseña"/>
      </div>

      <div class="form-group">
        <label for="repeatPassword">Repite la clave:<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="repeatPassword" placeholder="Repite la contraseña"/>
      </div>

      <div class="form-group">
        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="birthdate" placeholder="Fecha de nacimiento"/>
      </div>

      <div class="text-center">
        <button type="button" id="btnRegistro" class="btn btn-primary">Crear usuario</button>
      </div>
    </form>
  </div>
</div>
